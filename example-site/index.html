<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Example Site — Netlify Function Demo</title>
  <style>
    body{font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Arial; padding:2rem}
    button{padding:.6rem 1rem; border-radius:.4rem; border:1px solid #ccc; background:#0ea5a4; color:white}
    pre{background:#111; color:#0f0; padding:1rem; border-radius:.4rem}
  </style>
</head>
<body>
  <h1>Example Site</h1>
  <p>這個範例頁面會呼叫位於 <code>/.netlify/functions/example</code> 的 Netlify Function。</p>
  <button id="call">Call /.netlify/functions/example</button>
  <pre id="out">按下按鈕以顯示回傳結果</pre>
  <script>
    document.getElementById('call').addEventListener('click', async () => {
      const out = document.getElementById('out');
      out.textContent = '等待回應...';
      try {
        const r = await fetch('/.netlify/functions/example');
        if(!r.ok) throw new Error('HTTP ' + r.status);
        const j = await r.json();
        out.textContent = JSON.stringify(j, null, 2);
      } catch (e) {
        out.textContent = '錯誤：' + e;
      }
    });
  </script>
</body>
</html>
