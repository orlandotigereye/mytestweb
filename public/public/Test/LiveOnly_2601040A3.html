    // Touch & Drag Logic
    const getDist = (t1, t2) => Math.hypot(t1.clientX - t2.clientX, t1.clientY - t2.clientY);
    const getAng = (t1, t2) => Math.atan2(t2.clientY - t1.clientY, t2.clientX - t1.clientX) * 180 / Math.PI;

    function bindDrag(el, key) {
        let isDragging = false, isPinching = false;
        let startX, startY, initL, initT, initDist, initScale, initAngle, initRot;

        const onStart = (e) => {
            if (e.target.closest('button') || e.target.closest('select') || e.target.closest('input')) return;
            el.classList.add('dragging');
            const touches = e.touches;
            if (touches && touches.length === 2) {
                isDragging = false; isPinching = true;
                initDist = getDist(touches[0], touches[1]);
                initScale = state[key].scale;
                initAngle = getAng(touches[0], touches[1]);
                initRot = state[key].rotation;
            } else {
                isDragging = true; isPinching = false;
                const pt = touches ? touches[0] : e;
                startX = pt.clientX; startY = pt.clientY;
                initL = el.offsetLeft; initT = el.offsetTop;
            }
        };

        const onMove = (e) => {
            const touches = e.touches;
            if (isPinching && touches && touches.length === 2) {
                e.preventDefault();
                const curDist = getDist(touches[0], touches[1]);
                if (initDist > 0) state[key].scale = initScale * (curDist / initDist);
                const curAng = getAng(touches[0], touches[1]);
                state[key].rotation = initRot + (curAng - initAngle);
                applyTransform(el, key);
            } else if (isDragging) {
                e.preventDefault();
                const pt = touches ? touches[0] : e;
                state[key].x = (initL + (pt.clientX - startX)) + 'px';
                state[key].y = (initT + (pt.clientY - startY)) + 'px';
                el.style.left = state[key].x;
                el.style.top = state[key].y;
            }
        };

        const onEnd = () => { isDragging = false; isPinching = false; el.classList.remove('dragging'); save(); };

        el.addEventListener('mousedown', onStart);
        el.addEventListener('touchstart', onStart, { passive: false });
        window.addEventListener('mousemove', (e) => { if(isDragging || isPinching) onMove(e); });
        window.addEventListener('touchmove', (e) => { if(isDragging || isPinching) onMove(e); }, { passive: false });
        window.addEventListener('mouseup', onEnd);
        window.addEventListener('touchend', onEnd);
    }

    function applyTransform(el, key) { el.style.transform = `translate(-50%, -50%) scale(${state[key].scale}) rotate(${state[key].rotation}deg)`; }

    function save() { 
        state.vOffset = parseInt(document.getElementById('voffset-range').value);
        state.sheetId = document.getElementById('sheet-id').value;
        localStorage.setItem('CAFE_MANGA_SAVE_V24', JSON.stringify(state)); 
    }
    
    function load() {
        const data = localStorage.getItem('CAFE_MANGA_SAVE_V24');
        if (data) state = { ...state, ...JSON.parse(data) };
        document.getElementById('voffset-range').value = state.vOffset;
        document.getElementById('v-val').innerText = state.vOffset;
        document.getElementById('sheet-id').value = state.sheetId;
        applyLayout('container-main', 'char');
        applyLayout('subtitle-box', 'sub');
    }

    function applyLayout(id, key) {
        const el = document.getElementById(id);
        el.style.left = state[key].x; el.style.top = state[key].y;
        applyTransform(el, key);
    }

    function initChar() {
        const v = parseInt(document.getElementById('voffset-range').value);
        const key = document.getElementById('avatar-main').value;
        const container = document.getElementById(`container-main`);
        container.innerHTML = `<iframe></iframe>`;

        iframeDoc.close();
        state.currentActor = key;
        sysMsg(`è¼‰å…¥è§’è‰²: ${key}`);
        save();
    }

    // --- Video Recording Logic ---
    async function startRecording() {
        try {
            // å˜—è©¦æ“·å–æ•´å€‹è¢å¹•æˆ–è¦–çª—ä½œç‚ºä¸²æµ
            const stream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
            mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=vp9' });
            recordedChunks = [];

            mediaRecorder.ondataavailable = (e) => { if (e.data.size > 0) recordedChunks.push(e.data); };
            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'video/mp4' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url; a.download = `Cafe_Manga_${Date.now()}.mp4`;
                a.click();
                sysMsg("éŒ„å½±å·²ä¸‹è¼‰ç‚º MP4");
                document.getElementById('rec-btn').classList.remove('recording');
                document.getElementById('rec-btn').innerText = "ğŸ”´ é–‹å§‹éŒ„å½±";
                isRecording = false;
            };

            mediaRecorder.start();
            isRecording = true;
            document.getElementById('rec-btn').classList.add('recording');
            document.getElementById('rec-btn').innerText = "â¹ åœæ­¢éŒ„å½±";
            sysMsg("éŒ„å½±é–‹å§‹ (è«‹é¸æ“‡è¦–çª—åˆ†é )...");
        } catch (err) {
            sysMsg("éŒ„å½±å•Ÿå‹•å¤±æ•—: " + err.message);
        }
    }

    function pauseRecording() {
        if (mediaRecorder && mediaRecorder.state === "recording") {
            mediaRecorder.pause();
            sysMsg("éŒ„å½±æš«åœ");
            document.getElementById('pause-btn').innerText = "â–¶ æ¢å¾©éŒ„å½±";
        } else if (mediaRecorder && mediaRecorder.state === "paused") {
            mediaRecorder.resume();
            sysMsg("éŒ„å½±æ¢å¾©");
            document.getElementById('pause-btn').innerText = "â¸ æš«åœéŒ„å½±";
        }
    }

    function stopRecording() {
        if (mediaRecorder) mediaRecorder.stop();
    }

    function toggleRec() {
        if (!isRecording) startRecording();
        else stopRecording();
    }

    function openYoutube() {

        sysMsg("å°å‘ YouTube ä¸Šå‚³é é¢...");

    async function play() {
        if (state.playing) { state.playing = false; return; }
        state.playing = true;
        document.getElementById('p-status').innerText = "PLAYING";
        const sid = document.getElementById('sheet-id').value.trim();
        const url = `https://docs.google.com/spreadsheets/d/${sid}/export?format=csv&gid=0&v=${Date.now()}`;
        
        try {
            const res = await fetch(url);
            const csv = await res.text();
            const rows = csv.split(/\r?\n/).filter(r => r.trim()).slice(1);
            
            for (const row of rows) {
                if(!state.playing) break;
                const cols = row.split(',').map(c => c.trim().replace(/"/g, ''));
                const actor = (cols[0] || "").toLowerCase();
                const msg = cols[1] || "";

                if (AVATARS[actor] && actor !== state.currentActor) {
                    document.getElementById('avatar-main').value = actor;
                    initChar();
                    await new Promise(r => setTimeout(r, 2000));
                }

                if (!msg) continue;
                document.getElementById('script-line').innerText = `[${actor}] ${msg}`;
                const box = document.getElementById('subtitle-box');
                document.getElementById('manga-text').innerText = msg;
                box.classList.remove('bubble-hidden'); box.classList.add('bubble-visible');
                
                if (window.speechSynthesis) {
                    speechSynthesis.cancel();
                    const u = new SpeechSynthesisUtterance(msg); u.lang = 'zh-TW';
                    speechSynthesis.speak(u);
                }
                
                await new Promise(r => setTimeout(r, Math.max(3000, msg.length * 250)));
                box.classList.remove('bubble-visible'); box.classList.add('bubble-hidden');
            }
        } catch (e) { sysMsg("åŠ‡æœ¬ç•°å¸¸: " + e.message); }
        state.playing = false; document.getElementById('p-status').innerText = "IDLE";
    }

    function switchTab(t) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));

        document.querySelector(`[onclick="switchTab('${t}')"]`).classList.add('active');
        document.getElementById(t).classList.add('active');
    }

    function downloadHTML() {
        const b = new Blob([document.documentElement.outerHTML], { type: "text/html" });
        const a = document.createElement("a");

    window.onload = () => {
        document.getElementById('avatar-main').innerHTML = Object.keys(AVATARS).map(m => `<option value="${m}">${m.toUpperCase()}</option>`).join('');

        bindDrag(document.getElementById('subtitle-box'), 'sub');
        setTimeout(initChar, 500);
    };
