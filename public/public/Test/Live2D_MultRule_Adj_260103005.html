    function createCharHTML(path, side, scaleSlider, vOffset) {
        return `
<!DOCTYPE html>
<html>

<body>
    <div id="pop"></div>
    <script>
        const initL2D = () => {
            if (typeof L2Dwidget === 'undefined') {
                setTimeout(initL2D, 500);
                return;
            }
            try {
                const isMobile = window.innerWidth <= 768;
                const h = window.innerHeight;
                // æ‰‹æ©Ÿç‰ˆåŸºç¤å€ç‡å¾ 1.0 æå‡è‡³ 1.8 
                const baseScale = isMobile ? Math.min(1.8, h / 400) : Math.min(1.0, h / 800); 
                const finalScale = ${scaleSlider} * baseScale;
                
                L2Dwidget.init({
                    model: { jsonPath: "${path}" },
                    display: { 
                        position: "center", width: window.innerWidth, height: window.innerHeight, 
                        vOffset: ${vOffset}, hOffset: 0 
                    },
                    mobile: { show: true, scale: finalScale },
                    react: { opacity: 1.0 }
                });
                window.parent.postMessage({status:'success', side: '${side}'}, '*');
            } catch(e) {
                window.parent.postMessage({status:'error', side: '${side}'}, '*');
            }
        };
        window.onload = initL2D;
        window.addEventListener('message', e => {
            if (e.data.text) {
                const p = document.getElementById('pop');
                if(p) {
                    p.innerText = e.data.text; p.style.display = 'block';
                    setTimeout(() => p.style.display = 'none', Math.max(3000, e.data.text.length * 450));
                }
            }
        });
    <\/script>

    function initTheatre() {
        applyHostMode();
        const scaleVal = parseFloat(document.getElementById('scale-range').value);
        const vOffsetVal = parseInt(document.getElementById('voffset-range').value);
        const leftKey = document.getElementById('avatar-left').value;

            if (container) {

                const frame = container.querySelector('iframe');

                        const doc = frame.contentWindow.document;
                        doc.open(); 
                        doc.write(createCharHTML(c.path, c.id, scaleVal, vOffsetVal)); 
                        doc.close();

    async function runDrama() {
        if (playing) return;
        playing = true;
        document.getElementById('p-status').innerText = "PLAYING";
        const sid = document.getElementById('sheet-id').value.trim();
        const url = `https://docs.google.com/spreadsheets/d/${sid}/export?format=csv&gid=0&v=${Date.now()}`;
        
        try {
            const res = await fetch(url);
            const csv = await res.text();
            const rows = csv.split(/\r?\n/).filter(r => r.trim()).slice(1);
            sysMsg(`åŠ‡æœ¬è®€å–ä¸­...`);

            for (const row of rows) {
                if(!playing) break;
                const cols = row.split(',').map(c => c.trim().replace(/"/g, ''));
                const role = (cols[0] || "").toLowerCase();
                const text = (cols[1] || "");
                const bgKeyword = (cols[5] || "").toLowerCase();
                const bgUrl = (cols[6] || "");

                if (bgUrl && bgUrl.startsWith("http")) {
                    updateBg(bgUrl);
                } else if (bgKeyword && THEMES[bgKeyword]) {
                    updateBg(bgKeyword);
                }

                document.getElementById('script-line').innerText = text;
                const isR = (role.includes('right') || role.includes('å³'));
                const frame = document.getElementById(isR ? 'char-right' : 'char-left');
                if (frame && frame.contentWindow) {
                    frame.contentWindow.postMessage({ text }, '*');

                if (window.speechSynthesis) {
                    speechSynthesis.cancel();
                    const u = new SpeechSynthesisUtterance(text);
                    u.lang = 'zh-TW';
                    speechSynthesis.speak(u);
                }
                await new Promise(r => setTimeout(r, Math.max(5000, text.length * 450)));
            }
        } catch (e) { sysMsg("åŠ‡æœ¬ç™¼ç”ŸéŒ¯èª¤ã€‚"); }
        playing = false;
        document.getElementById('p-status').innerText = "IDLE";
    }

    function populateSelectors() {
