<script>
    const THEMES = {
        gold: "https://images.unsplash.com/photo-1634128221889-82ed6efebfc3?q=80&w=2400",
        day: "https://images.unsplash.com/photo-1554118811-1e0d58224f24?q=80&w=2400",

    };

    const AVATARS = {
        "shizuku": "https://unpkg.com/live2d-widget-model-shizuku@1.0.5/assets/shizuku.model.json",
        "koharu": "https://unpkg.com/live2d-widget-model-koharu@1.0.5/assets/koharu.model.json",
        "miku": "https://unpkg.com/live2d-widget-model-miku@1.0.5/assets/miku.model.json",
        "hijiki": "https://unpkg.com/live2d-widget-model-hijiki@1.0.5/assets/hijiki.model.json",
        "gf_95": "https://unpkg.com/live2d-widget-model-gf@1.0.5/assets/95.model.json",
        "unitychan": "https://unpkg.com/live2d-widget-model-unitychan@1.0.5/assets/unitychan.model.json"
    };

    let playing = false;
    let mediaRecorder;
    let recordedChunks = [];
    let isRecording = false;

    function sysMsg(txt) {
        const logger = document.getElementById('console-log');
        if (!logger) return;
        const d = document.createElement('div');
        d.innerHTML = `â€¢ ${txt}`;
        logger.prepend(d);
    }

    function toggleUI() {
        const ui = document.querySelector('.main-ui');
        const btn = document.querySelector('.btn-toggle-ui');
        if (ui.classList.contains('hidden-ui')) { ui.classList.remove('hidden-ui'); btn.innerText = "éš±è—æ§åˆ¶é …"; btn.style.top = "85px"; } 
        else { ui.classList.add('hidden-ui'); btn.innerText = "é¡¯ç¤ºæ§åˆ¶é …"; btn.style.top = "10px"; }
    }

    function updateBg(keyOrUrl) {
        const bgContainer = document.getElementById('dynamic-bg');
        let targetUrl = (keyOrUrl.startsWith("http")) ? keyOrUrl : (THEMES[keyOrUrl] || THEMES['gold']);
        bgContainer.style.backgroundImage = `url('${targetUrl}')`;
        sysMsg(`èƒŒæ™¯åˆ‡æ›`);
    }

    function createCharHTML(path, scaleSlider, vOffset) {
        return `
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/live2d-widget@3.1.4/lib/L2Dwidget.min.js"><\/script>
    <style>
        body { margin: 0; overflow: hidden; background: transparent !important; height: 100vh; width: 100vw; }
        #pop {
            position: fixed; top: 10%; left: 30px; 
            background: #fff; border: 3px solid #451a03; padding: 10px 18px; 
            border-radius: 25px; font-size: 20px; font-weight: 900; color: #451a03; display: none; max-width: 80%; 
            box-shadow: 4px 4px 0px rgba(0,0,0,0.1); z-index: 10000; line-height: 1.4;
        }
        #pop:after {
            content: ''; position: absolute; bottom: -15px; left: 30px;
            width: 0; height: 0; border-left: 10px solid transparent; border-right: 10px solid transparent; border-top: 15px solid #451a03;
        }
        canvas { width: 100% !important; height: 100% !important; object-fit: contain !important; vertical-align: bottom; }
    </style>
</head>
<body>
    <div id="pop"></div>
    <script>
        const initL2D = () => {
            if (typeof L2Dwidget === 'undefined') { setTimeout(initL2D, 500); return; }
            const isMobile = window.innerWidth <= 768;
            const h = window.innerHeight;
            // æ‰‹æ©Ÿç‰ˆ scale èª¿å°: åŸºæº–ç”± 1.8 é™ç‚º 0.8
            const baseScale = isMobile ? Math.min(0.8, h / 600) : Math.min(1.2, h / 700); 
            const finalScale = ${scaleSlider} * baseScale;
            L2Dwidget.init({
                model: { jsonPath: "${path}" },
                display: { position: "left", width: window.innerWidth, height: window.innerHeight, vOffset: ${vOffset}, hOffset: 0 },
                mobile: { show: true, scale: finalScale },
                react: { opacity: 1.0 }
            });
        };
        window.onload = initL2D;
        window.addEventListener('message', e => {
            if (e.data.text) {
                const p = document.getElementById('pop');
                p.innerText = e.data.text; p.style.display = 'block';
                setTimeout(() => p.style.display = 'none', Math.max(3000, e.data.text.length * 450));
            }
        });
    <\/script>
</body>
</html>`;
    }

    function initTheatre() {
        const scaleVal = parseFloat(document.getElementById('scale-range').value);
        const vOffsetVal = parseInt(document.getElementById('voffset-range').value);
        const avatarKey = document.getElementById('avatar-main').value;
        const container = document.getElementById(`container-main`);
        container.innerHTML = `<iframe id="char-main"></iframe>`;
        const frame = container.querySelector('iframe');
        setTimeout(() => {
            const doc = frame.contentWindow.document;
            doc.open(); doc.write(createCharHTML(AVATARS[avatarKey], scaleVal, vOffsetVal)); doc.close();
        }, 150);
    }

    async function startRecording() {
        try {
            const stream = await navigator.mediaDevices.getDisplayMedia({ video: { cursor: "always" }, audio: true });
            recordedChunks = [];
            mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=vp9' });
            mediaRecorder.ondataavailable = e => { if (e.data.size > 0) recordedChunks.push(e.data); };
            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url; a.download = `SoloLeft_Recording_${Date.now()}.mp4`; a.click();
                sysMsg("éŒ„å½±å­˜æª”ä¸­...");
            };
            mediaRecorder.start();
            isRecording = true;
            sysMsg("éŒ„è£½å•Ÿå‹•...");
        } catch (err) { sysMsg("æ¬Šé™ç•°å¸¸"); }
    }

    async function runDrama(withRecord = false) {
        if (playing) return;
        if (withRecord) await startRecording();
        playing = true;
        document.getElementById('p-status').innerText = "LIVE";
        const sid = document.getElementById('sheet-id').value.trim();
        const url = `https://docs.google.com/spreadsheets/d/${sid}/export?format=csv&gid=0&v=${Date.now()}`;
        try {
            const res = await fetch(url);
            const csv = await res.text();
            const rows = csv.split(/\r?\n/).filter(r => r.trim()).slice(1);
            for (const row of rows) {
                if(!playing) break;
                const cols = row.split(',').map(c => c.trim().replace(/"/g, ''));
                const text = (cols[1] || "");
                const bgKeyword = (cols[5] || "").toLowerCase();
                if (THEMES[bgKeyword]) updateBg(bgKeyword);
                document.getElementById('script-line').innerText = text;
                const frame = document.getElementById('char-main');
                if (frame && frame.contentWindow) frame.contentWindow.postMessage({ text }, '*');
                if (window.speechSynthesis) {
                    speechSynthesis.cancel();
                    const u = new SpeechSynthesisUtterance(text); u.lang = 'zh-TW';
                    speechSynthesis.speak(u);
                }
                await new Promise(r => setTimeout(r, Math.max(5000, text.length * 450)));
            }
        } catch (e) { sysMsg("é‹è¡ŒéŒ¯èª¤"); }
        playing = false;
        document.getElementById('p-status').innerText = "IDLE";
        if (withRecord && isRecording) mediaRecorder.stop();
    }

    function downloadSource() {
        const blob = new Blob([document.documentElement.outerHTML], { type: "text/html" });
        const a = document.createElement("a"); a.href = URL.createObjectURL(blob); a.download = "SoloLeft_V22S.html"; a.click();
    }

    function switchTab(tabId) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelector(`[onclick="switchTab('${tabId}')"]`).classList.add('active');
        document.getElementById(tabId).classList.add('active');
    }

    window.onload = () => {
        const sel = document.getElementById('avatar-main');
        Object.keys(AVATARS).forEach(k => {
            const opt = document.createElement('option'); opt.value = k; opt.innerText = k.toUpperCase(); sel.appendChild(opt);
        });
        sysMsg("å·¦ä¸‹ä¸»æ’­æ¨¡å¼å•Ÿå‹•ã€‚");
        setTimeout(initTheatre, 800); 
    };
</script>
