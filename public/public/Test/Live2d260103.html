<body>

<div class="master-bg">

</div>
<button id="btnDownload" onclick="downloadSource()">ä¸‹è¼‰ç¨‹å¼ç¢¼</button>

<div class="main-container">
    <div class="ui-header">
        <div class="flex justify-between items-center">
            <span class="font-bold text-amber-950" style="font-size: 0.55rem;">â˜• Live2D åˆ†æ®µèƒŒæ™¯ Ã— åŠ‡æœ¬åŒæ­¥ç³»çµ±</span>
            <div class="flex gap-1">
                <button class="btn" onclick="syncCloud()">åŒæ­¥æ’­æ”¾</button>
                <button class="btn" onclick="location.reload()">é‡æ–°è¼‰å…¥</button>
            </div>
        </div>
        <div class="flex gap-2 items-center mt-1">
            <input type="text" id="sid" placeholder="Sheet ID" class="w-32" value="15h6v7zh05fbtNfoauduL9OjpzF8pIeMl86JR9Y9aZbU">
            <div id="status" class="text-amber-900 font-bold" style="font-size:0.5rem;">å¾…æ©Ÿ</div>
            <div id="currentLine" class="italic truncate flex-1 text-amber-800 border-l border-amber-900/20 pl-2" style="font-size:0.5rem;"></div>
        </div>
        
        <div class="flex gap-1 mt-1 flex-wrap">
            <button class="btn" onclick="manualBg('day')">â˜€ï¸ ç™½å¤©</button>
            <button class="btn" onclick="manualBg('dusk')">ğŸŒ† é»ƒæ˜</button>
            <button class="btn" onclick="manualBg('night')">ğŸŒ™ å¤œæ™š</button>
            <button class="btn" onclick="manualBg('rain')">ğŸŒ§ï¸ é›¨å¤©</button>
        </div>

        <pre id="log">ç³»çµ±å°±ç·’ã€‚èƒŒæ™¯å·²æ”¹ç‚ºä¸Šä¸‹åˆ†æ®µã€‚æ–‡å­— 0.5remã€‚</pre>
    </div>

    <div class="stage" id="arena"></div>
</div>

<script>
    const BACKGROUNDS = {
        day: { name: "ç™½å¤©", url: "https://images.unsplash.com/photo-1554118811-1e0d58224f24?q=80&w=2400&auto=format&fit=crop" },
        dusk: { name: "é»ƒæ˜", url: "https://images.unsplash.com/photo-1511920170033-f8396924c348?q=80&w=2400&auto=format&fit=crop" },
        night: { name: "å¤œæ™š", url: "https://images.unsplash.com/photo-1504674900247-0877df9cc836?q=80&w=2400&auto=format&fit=crop" },
        rain: { name: "é›¨å¤©", url: "https://images.unsplash.com/photo-1521017432531-fbd92d768814?q=80&w=2400&auto=format&fit=crop" }
    };

    let bgLocked = false;
    function setBg(key) {
        const bg = BACKGROUNDS[key];
        if (!bg) return;
        document.getElementById("bg").style.backgroundImage = `url("${bg.url}")`;
        log(`ä¸‹åŠéƒ¨èƒŒæ™¯åˆ‡æ›ï¼š${bg.name}`);
    }
    function manualBg(key) {
        bgLocked = true;
        setBg(key);
    }

    const CHARS = [
        { id: "Left", name: "Shizuku", path: "https://unpkg.com/live2d-widget-model-shizuku@1.0.5/assets/shizuku.model.json" },
        { id: "Right", name: "Hibiki", path: "https://unpkg.com/live2d-widget-model-koharu@1.0.5/assets/koharu.model.json" }
    ];

    function log(m) {
        const l = document.getElementById('log');
        l.textContent = `[${new Date().toLocaleTimeString()}] ${m}\n` + l.textContent.substring(0, 300);
    }

    function getIframeTemplate(path, name, side) {
        return `
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/live2d-widget@3.1.4/lib/L2Dwidget.min.js"><\/script>
    <style>
        body { margin: 0; overflow: hidden; background: transparent; }
        #bubble {
            position: fixed; top: 15%; 
            ${side === 'Left' ? 'right: 10px;' : 'left: 10px;'}
            background: #fff; border: 3px solid #b45309; padding: 10px 14px; 
            border-radius: ${side === 'Left' ? '30px 15px 50px 20px' : '15px 30px 20px 50px'}; 
            font-size: 15px; font-weight: 900; color: #451a03; display: none;
            width: fit-content; max-width: 90%;
            box-shadow: 4px 4px 0 rgba(180, 83, 9, 0.2); 
            z-index: 1000; line-height: 1.4; position: relative; word-break: break-all;
        }
        #bubble::after {
            content: ''; position: absolute; bottom: -16px; 
            ${side === 'Left' ? 'right: 20px;' : 'left: 20px;'}
            border-width: 16px 12px 0; border-style: solid; border-color: #b45309 transparent transparent;
        }
        .name-tag { position: fixed; bottom: 5px; ${side === 'Left' ? 'left: 5px;' : 'right: 5px;'} background: rgba(251, 191, 36, 0.95); color: #451a03; padding: 1px 5px; border-radius: 4px; font-size: 10px; font-weight: bold; border: 1.5px solid #b45309; }
    </style>
</head>
<body>
    <div id="bubble"></div>
    <div class="name-tag">${name}</div>
    <script>
        L2Dwidget.init({
            model: { jsonPath: "${path}", scale: 1 },
            display: { 
                position: "${side === 'Left' ? 'right' : 'left'}", 
                width: 150, height: 320, hOffset: -20, vOffset: -10 
            },
            mobile: { show: true, scale: 0.45 }
        });
        window.addEventListener('message', e => {
            if (e.data.text) {
                const b = document.getElementById('bubble');
                b.innerText = e.data.text; b.style.display = 'block';
                setTimeout(() => b.style.display = 'none', Math.max(3000, e.data.text.length * 320));
            }
        });
    <\/script>
</body>
</html>`;
    }

    function initArena() {
        const arena = document.getElementById('arena');
        arena.innerHTML = "";
        CHARS.forEach(c => {
            const f = document.createElement('iframe');
            f.id = `f_${c.id}`;
            arena.appendChild(f);
            const d = f.contentWindow.document;
            d.open(); d.write(getIframeTemplate(c.path, c.name, c.id)); d.close();
        });
        setBg("day");
    }

    let isPlaying = false;
    async function syncCloud() {
        if (isPlaying) return;
        isPlaying = true; bgLocked = false;
        const sheetId = document.getElementById('sid').value.trim();
        document.getElementById('status').innerText = "æ’­æ”¾ä¸­";
        const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv&gid=0`;
        try {
            const r = await fetch(csvUrl);
            const t = await r.text();
            const lines = t.split(/\r?\n/).filter(l => l.trim()).slice(1);
            for (const line of lines) {
                const cols = line.split(',');
                const act = (cols[0] || "").toLowerCase();
                const text = cols[1] || "";
                const bgKey = cols[4] ? cols[4].trim().toLowerCase() : null;
                const side = (act.includes("right") || act.includes("hibiki")) ? "Right" : "Left";
                document.getElementById('currentLine').innerText = text;
                if (bgKey && BACKGROUNDS[bgKey] && !bgLocked) setBg(bgKey);
                const frame = document.getElementById(`f_${side}`);
                if (frame) frame.contentWindow.postMessage({ text }, '*');
                if (window.speechSynthesis) {
                    speechSynthesis.cancel();
                    const u = new SpeechSynthesisUtterance(text);
                    u.lang = 'zh-TW'; speechSynthesis.speak(u);
                }
                await new Promise(res => setTimeout(res, Math.max(3500, text.length * 350)));
            }
        } catch (e) { log("é€£ç·šå¤±æ•—ã€‚"); }
        isPlaying = false;
        document.getElementById('status').innerText = "å¾…æ©Ÿ";
    }

    function downloadSource() {
        const b = new Blob([document.documentElement.outerHTML], { type: "text/html" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(b);
        a.download = "Live2D_Split_Golden_Cafe.html";
        a.click();
    }

    window.onload = initArena;
</script>
</body>
</html>
