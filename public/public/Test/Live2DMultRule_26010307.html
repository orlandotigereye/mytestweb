    function sysMsg(txt) {

        d.innerHTML = `â€¢ ${txt}`;
        logger.prepend(d);

    function toggleUI() {

    function updateBg(keyOrUrl) {
        const bgContainer = document.getElementById('dynamic-bg');
        if (!bgContainer) return;
        let targetUrl = (keyOrUrl.startsWith("http")) ? keyOrUrl : (THEMES[keyOrUrl] || THEMES['gold']);
        bgContainer.style.backgroundImage = `url('${targetUrl}')`;
        sysMsg(`èƒŒæ™¯åˆ‡æ›`);

    function createCharHTML(path, side, scaleSlider, vOffset) {
        return `
<!DOCTYPE html>
<html>

        #pop {

        }
        #pop:after {
            content: ''; position: absolute; bottom: -15px;
            ${side === 'left' ? 'right: 30px;' : 'left: 30px;'} 
            width: 0; height: 0; border-left: 10px solid transparent; border-right: 10px solid transparent; border-top: 15px solid #451a03;

<body>
    <div id="pop"></div>
    <script>
        const initL2D = () => {
            if (typeof L2Dwidget === 'undefined') { setTimeout(initL2D, 500); return; }
            try {
                const isMobile = window.innerWidth <= 768;
                const h = window.innerHeight;
                const baseScale = isMobile ? Math.min(1.8, h / 400) : Math.min(1.0, h / 800); 
                const finalScale = ${scaleSlider} * baseScale;
                L2Dwidget.init({
                    model: { jsonPath: "${path}" },
                    display: { position: "center", width: window.innerWidth, height: window.innerHeight, vOffset: ${vOffset}, hOffset: 0 },
                    mobile: { show: true, scale: finalScale },
                    react: { opacity: 1.0 }
                });
            } catch(e) {}
        };
        window.onload = initL2D;
        window.addEventListener('message', e => {
            if (e.data.text) {
                const p = document.getElementById('pop');
                if(p) {
                    p.innerText = e.data.text; p.style.display = 'block';
                    setTimeout(() => p.style.display = 'none', Math.max(3000, e.data.text.length * 450));
                }
            }
        });
    <\/script>

    }

    function initTheatre() {
        const scaleVal = parseFloat(document.getElementById('scale-range').value);
        const vOffsetVal = parseInt(document.getElementById('voffset-range').value);

        const rightKey = document.getElementById('avatar-right').value;

        config.forEach(c => {

            if (container) {

                const frame = container.querySelector('iframe');
                setTimeout(() => {
                    const doc = frame.contentWindow.document;
                    doc.open(); doc.write(createCharHTML(c.path, c.id, scaleVal, vOffsetVal)); doc.close();
                }, 150);
            }
        });
    }

    async function startRecording() {
        try {
            const stream = await navigator.mediaDevices.getDisplayMedia({ video: { cursor: "always" }, audio: true });
            recordedChunks = [];
            mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=vp9' });
            mediaRecorder.ondataavailable = e => { if (e.data.size > 0) recordedChunks.push(e.data); };
            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url; a.download = `CoffeeCafe_Drama_${Date.now()}.mp4`; a.click();
                sysMsg("éŒ„å½±å·²ä¸‹è¼‰ã€‚");
                stream.getTracks().forEach(track => track.stop());
            };
            mediaRecorder.start();
            isRecording = true;
            sysMsg("éŒ„å½±é–‹å§‹...");
        } catch (err) { sysMsg("ç„¡æ³•å•Ÿå‹•éŒ„å½±: " + err); }
    }

    function stopRecording() {
        if (mediaRecorder && isRecording) {
            mediaRecorder.stop();
            isRecording = false;
        }
    }

    async function runDrama(withRecord = false) {
        if (playing) return;
        if (withRecord) await startRecording();
        
        playing = true;
        document.getElementById('p-status').innerText = "PLAYING";
        const sid = document.getElementById('sheet-id').value.trim();
        const url = `https://docs.google.com/spreadsheets/d/${sid}/export?format=csv&gid=0&v=${Date.now()}`;
        
        try {
            const res = await fetch(url);
            const csv = await res.text();
            const rows = csv.split(/\r?\n/).filter(r => r.trim()).slice(1);
            sysMsg(`åŠ‡æœ¬è¼‰å…¥ï¼Œå…± ${rows.length} å¥ã€‚`);

            for (const row of rows) {
                if(!playing) break;
                const cols = row.split(',').map(c => c.trim().replace(/"/g, ''));
                const role = (cols[0] || "").toLowerCase();
                const text = (cols[1] || "");
                const bgKeyword = (cols[5] || "").toLowerCase();
                const bgUrl = (cols[6] || "");

                if (bgUrl && bgUrl.startsWith("http")) updateBg(bgUrl);
                else if (bgKeyword && THEMES[bgKeyword]) updateBg(bgKeyword);

                document.getElementById('script-line').innerText = text;
                const isR = (role.includes('right') || role.includes('å³'));
                const frame = document.getElementById(isR ? 'char-right' : 'char-left');
                if (frame && frame.contentWindow) frame.contentWindow.postMessage({ text }, '*');

                if (window.speechSynthesis) {
                    speechSynthesis.cancel();
                    const u = new SpeechSynthesisUtterance(text);
                    u.lang = 'zh-TW';
                    speechSynthesis.speak(u);
                }
                await new Promise(r => setTimeout(r, Math.max(5000, text.length * 450)));
            }
        } catch (e) { sysMsg("æ’­æ”¾ç™¼ç”Ÿç•°å¸¸ã€‚"); }
        
        playing = false;
        document.getElementById('p-status').innerText = "IDLE";
        if (withRecord) stopRecording();
    }

    function downloadSource() {
        const blob = new Blob([document.documentElement.outerHTML], { type: "text/html" });

        a.download = "CoffeeCafe_Video_Stable.html";

    function switchTab(tabId) {

    function populateSelectors() {
        const leftSel = document.getElementById('avatar-left');
        const rightSel = document.getElementById('avatar-right');
        const groups = {
            "ç¶“å…¸": ["shizuku", "koharu", "haruto", "miku", "izumi"],
            "èŒå¯µ": ["hijiki", "tororo", "wanko"],
            "å°‘å¥³": ["chitose", "tsumiki", "unitychan", "nico", "niiko"],
            "æˆ°è¡“": ["hibiki", "gf_95", "gf_97", "gf_hk416", "ni_j", "z16"]
        };
        let html = "";
        for (const [group, members] of Object.entries(groups)) {
            html += `<optgroup label="${group}">`;
            members.forEach(m => html += `<option value="${m}">${m.toUpperCase()}</option>`);
            html += `</optgroup>`;
        }
        leftSel.innerHTML = html; rightSel.innerHTML = html;
        leftSel.value = "shizuku"; rightSel.value = "koharu";
    }

    window.onload = () => {
        populateSelectors();
        sysMsg("é‡‘è¼ç³»çµ±å•Ÿå‹•ã€‚");

</script>
