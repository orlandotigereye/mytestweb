        "koharu": "https://unpkg.com/live2d-widget-model-koharu@1.0.5/assets/koharu.model.json",
        "haruto": "https://unpkg.com/live2d-widget-model-haruto@1.0.5/assets/haruto.model.json",

        "z16": "https://unpkg.com/live2d-widget-model-z16@1.0.5/assets/z16.model.json",
        "epsilon": "https://unpkg.com/live2d-widget-model-epsilon2_1@1.0.5/assets/epsilon2_1.model.json",
        "chitose": "https://unpkg.com/live2d-widget-model-chitose@1.0.5/assets/chitose.model.json",

    };

    let state = {

    function sysMsg(txt) {
        const logger = document.getElementById('console-log');
        if (!logger) return;
        const d = document.createElement('div');
        d.innerHTML = `â€¢ ${txt}`;
        logger.prepend(d);
    }

    function toggleUI() {
        const ui = document.querySelector('.main-ui');
        const btn = document.querySelector('.btn-toggle-ui');
        ui.classList.toggle('hidden-ui');
        btn.innerText = ui.classList.contains('hidden-ui') ? "é¡¯ç¤ºæ§åˆ¶é …" : "éš±è—æ§åˆ¶é …";
        btn.style.top = ui.classList.contains('hidden-ui') ? "10px" : "85px";
    }

    // Touch Helpers
    const getDist = (t1, t2) => Math.hypot(t1.clientX - t2.clientX, t1.clientY - t2.clientY);
    const getAng = (t1, t2) => Math.atan2(t2.clientY - t1.clientY, t2.clientX - t1.clientX) * 180 / Math.PI;

    function bindDrag(el, key) {
        let isDragging = false;
        let startX, startY, initL, initT;
        let initDist, initScale, initAngle, initRot;

        const onStart = (e) => {
            if (e.target.closest('button') || e.target.closest('select') || e.target.closest('input')) return;
            el.classList.add('dragging');
            if (e.touches && e.touches.length === 2) {
                isDragging = false;
                initDist = getDist(e.touches[0], e.touches[1]);
                initScale = state[key].scale;
                initAngle = getAng(e.touches[0], e.touches[1]);
                initRot = state[key].rotation;
            } else {
                isDragging = true;
                const touch = e.type.includes('touch') ? e.touches[0] : e;
                startX = touch.clientX; startY = touch.clientY;
                initL = el.offsetLeft; initT = el.offsetTop;
            }
        };

        const onMove = (e) => {
            if (e.touches && e.touches.length === 2) {
                const curDist = getDist(e.touches[0], e.touches[1]);
                state[key].scale = initScale * (curDist / (initDist || 1));
                const curAngle = getAng(e.touches[0], e.touches[1]);
                state[key].rotation = initRot + (curAngle - initAngle);
                applyTransform(el, key);
            } else if (isDragging) {
                const touch = e.type.includes('touch') ? e.touches[0] : e;
                state[key].x = (initL + touch.clientX - startX) + 'px';
                state[key].y = (initT + touch.clientY - startY) + 'px';
                el.style.left = state[key].x;
                el.style.top = state[key].y;
            }
        };

        const onEnd = () => { isDragging = false; el.classList.remove('dragging'); save(); };

        el.addEventListener('mousedown', onStart);
        el.addEventListener('touchstart', onStart, { passive: false });
        window.addEventListener('mousemove', (e) => { if(isDragging || (e.touches && e.touches.length===2)) onMove(e); });
        window.addEventListener('touchmove', (e) => { if(isDragging || (e.touches && e.touches.length===2)) onMove(e); }, { passive: false });
        window.addEventListener('mouseup', onEnd);
        window.addEventListener('touchend', onEnd);
    }

    function applyTransform(el, key) {
        el.style.transform = `translate(-50%, -50%) scale(${state[key].scale}) rotate(${state[key].rotation}deg)`;
    }

    function save() { 
        state.vOffset = parseInt(document.getElementById('voffset-range').value);
        state.sheetId = document.getElementById('sheet-id').value;
        localStorage.setItem('CAFE_MANGA_SAVE', JSON.stringify(state)); 
    }
    
    function load() {
        const data = localStorage.getItem('CAFE_MANGA_SAVE');
        if (data) { state = { ...state, ...JSON.parse(data) }; }
        document.getElementById('voffset-range').value = state.vOffset;
        document.getElementById('v-val').innerText = state.vOffset;
        document.getElementById('sheet-id').value = state.sheetId;
        applyLayout('container-main', 'char');
        applyLayout('subtitle-box', 'sub');
    }

    function applyLayout(id, key) {
        const el = document.getElementById(id);
        el.style.left = state[key].x; 
        el.style.top = state[key].y;
        applyTransform(el, key);
    }

    function createL2DDoc(path, v) {
        return `<!DOCTYPE html><html><head><meta charset="utf-8"><script src="https://cdn.jsdelivr.net/npm/live2d-widget@3.1.4/lib/L2Dwidget.min.js"><\/script><style>body { margin: 0; overflow: hidden; background: transparent !important; height: 100vh; width: 100vw; } canvas { width: 100% !important; height: 100% !important; object-fit: contain !important; }</style></head><body><script>L2Dwidget.init({ model: { jsonPath: "${path}" }, display: { position: "center", width: 350, height: 500, vOffset: ${v} }, mobile: { show: true, scale: 1.0 }, react: { opacity: 1.0 } });<\/script></body></html>`;
    }

    function initChar() {
        const v = parseInt(document.getElementById('voffset-range').value);
        const key = document.getElementById('avatar-main').value;
        const container = document.getElementById(`container-main`);
        container.innerHTML = `<iframe></iframe>`;
        const doc = container.querySelector('iframe').contentWindow.document;
        doc.open(); doc.write(createL2DDoc(AVATARS[key], v)); doc.close();
        state.currentActor = key;
        sysMsg(`è¼‰å…¥è§’è‰²: ${key}`);
        save();
    }

    async function play() {
        if (state.playing) { state.playing = false; return; }
        state.playing = true;
        document.getElementById('p-status').innerText = "PLAYING";
        const sid = document.getElementById('sheet-id').value.trim();
        const url = `https://docs.google.com/spreadsheets/d/${sid}/export?format=csv&gid=0&v=${Date.now()}`;
        
        try {
            const res = await fetch(url);
            const csv = await res.text();
            const rows = csv.split(/\r?\n/).filter(r => r.trim()).slice(1);
            
            for (const row of rows) {
                if(!state.playing) break;
                const cols = row.split(',').map(c => c.trim().replace(/"/g, ''));
                const actor = cols[0].toLowerCase();
                const msg = cols[1] || "";

                if (AVATARS[actor] && actor !== state.currentActor) {
                    document.getElementById('avatar-main').value = actor;
                    initChar();
                    await new Promise(r => setTimeout(r, 2000));
                }

                if (!msg) continue;
                document.getElementById('script-line').innerText = `[${actor}] ${msg}`;
                const box = document.getElementById('subtitle-box');
                document.getElementById('manga-text').innerText = msg;
                box.style.display = 'flex';
                
                if (window.speechSynthesis) {
                    speechSynthesis.cancel();
                    const u = new SpeechSynthesisUtterance(msg); u.lang = 'zh-TW';
                    speechSynthesis.speak(u);
                }
                
                await new Promise(r => setTimeout(r, Math.max(3000, msg.length * 250)));
                box.style.display = 'none';
            }
        } catch (e) { sysMsg("åŠ‡æœ¬è®€å–ç•°å¸¸: " + e.message); }
        state.playing = false; document.getElementById('p-status').innerText = "IDLE";
    }

    function switchTab(t) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelector(`[onclick="switchTab('${t}')"]`).classList.add('active');
        document.getElementById(t).classList.add('active');
    }

    function download() {
        const blob = new Blob([document.documentElement.outerHTML], { type: "text/html" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "Cafe_Manga_V22R.html";
        a.click();
    }

    window.onload = () => {
        const opt = Object.keys(AVATARS).map(m => `<option value="${m}">${m.toUpperCase()}</option>`).join('');
        document.getElementById('avatar-main').innerHTML = opt;
        load();
        bindDrag(document.getElementById('container-main'), 'char');
        bindDrag(document.getElementById('subtitle-box'), 'sub');
        setTimeout(initChar, 500);
    };
</script>
