    function toggleUI() {

    // --- Persistence Engine ---
    function saveAll() {
        state.vOffset = parseInt(document.getElementById('voffset-range').value);
        state.sheetId = document.getElementById('sheet-id').value;
        state.currentActor = document.getElementById('avatar-main').value;
        state.bgUrl = document.getElementById('bg-manual-url').value;
        localStorage.setItem('CAFE_PRO_V28_DATA', JSON.stringify(state));
    }

    function loadAll() {
        const saved = localStorage.getItem('CAFE_PRO_V28_DATA');
        if (saved) {
            state = { ...state, ...JSON.parse(saved) };
            sysLog("ç³»çµ±ï¼šæˆåŠŸå¾æœ¬åœ°å„²å­˜è¼‰å…¥é…ç½®ã€‚");
        }
        // Sync UI
        document.getElementById('voffset-range').value = state.vOffset;
        document.getElementById('v-val').innerText = state.vOffset;
        document.getElementById('sheet-id').value = state.sheetId;
        document.getElementById('avatar-main').value = state.currentActor;
        document.getElementById('bg-manual-url').value = state.bgUrl;
        
        applyBG(state.bgUrl);
        updateElementUI('container-main', 'char');
        updateElementUI('subtitle-box', 'sub');
    }

    function updateElementUI(id, key) {
        const el = document.getElementById(id);
        el.style.left = state[key].x; el.style.top = state[key].y;
        applyTransform(el, key);
    }

    // --- Interaction Engine ---
    const getDist = (t1, t2) => Math.hypot(t1.clientX - t2.clientX, t1.clientY - t2.clientY);
    const getAng = (t1, t2) => Math.atan2(t2.clientY - t1.clientY, t2.clientX - t1.clientX) * 180 / Math.PI;

    function bindControls(el, key) {
        let dragging = false, pinching = false;
        let startX, startY, initL, initT, initDist, initScale, initAngle, initRot;

        const start = (e) => {
            if (e.target.closest('button, select, input')) return;
            el.classList.add('dragging');
            const ts = e.touches;
            if (ts && ts.length === 2) {
                dragging = false; pinching = true;
                initDist = getDist(ts[0], ts[1]);
                initScale = state[key].scale;
                initAngle = getAng(ts[0], ts[1]);
                initRot = state[key].rotation;
            } else {
                dragging = true; pinching = false;
                const p = ts ? ts[0] : e;
                startX = p.clientX; startY = p.clientY;
                initL = el.offsetLeft; initT = el.offsetTop;
            }
        };

        const move = (e) => {
            const ts = e.touches;
            if (pinching && ts && ts.length === 2) {
                e.preventDefault();
                const d = getDist(ts[0], ts[1]);
                if (initDist > 0) state[key].scale = initScale * (d / initDist);
                const a = getAng(ts[0], ts[1]);
                state[key].rotation = initRot + (a - initAngle);
                applyTransform(el, key);
            } else if (dragging) {
                e.preventDefault();
                const p = ts ? ts[0] : e;
                state[key].x = (initL + (p.clientX - startX)) + 'px';
                state[key].y = (initT + (p.clientY - startY)) + 'px';
                el.style.left = state[key].x;
                el.style.top = state[key].y;
            }
        };

        const end = () => { dragging = false; pinching = false; el.classList.remove('dragging'); saveAll(); };

        el.addEventListener('mousedown', start);
        el.addEventListener('touchstart', start, { passive: false });
        window.addEventListener('mousemove', (e) => { if(dragging || pinching) move(e); });
        window.addEventListener('touchmove', (e) => { if(dragging || pinching) move(e); }, { passive: false });
        window.addEventListener('mouseup', end);
        window.addEventListener('touchend', end);
    }

    function applyTransform(el, key) { 
        el.style.transform = `translate(-50%, -50%) scale(${state[key].scale}) rotate(${state[key].rotation}deg)`; 
    }

    function applyBG(url) {
        if(!url) return;
        state.bgUrl = url;
        document.getElementById('dynamic-bg').style.backgroundImage = `url('${url}')`;
        saveAll();
    }

    function initActor() {
        const v = parseInt(document.getElementById('voffset-range').value);
        const actorKey = document.getElementById('avatar-main').value;
        const stage = document.getElementById(`container-main`);
        stage.innerHTML = `<iframe></iframe>`;
        const doc = stage.querySelector('iframe').contentWindow.document;

        doc.close();
        state.currentActor = actorKey;
        sysLog(`è§’è‰²åŠ è¼‰ï¼š${actorKey}`);
        saveAll();
    }

    // --- Recording System ---
    async function toggleRec() {
        if (!isRecording) {
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({ video: { frameRate: 30 }, audio: true });
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=vp9' });
                recordedChunks = [];
                mediaRecorder.ondataavailable = (e) => { if (e.data.size > 0) recordedChunks.push(e.data); };
                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'video/mp4' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url; a.download = `Golden_Manga_Expert_${Date.now()}.mp4`; a.click();
                    sysLog("éŒ„è£½æˆåŠŸï¼šæª”æ¡ˆå·²åŒ¯å‡ºç‚º MP4ã€‚");
                    isRecording = false;
                    document.getElementById('rec-btn').classList.remove('btn-rec-active');
                    document.getElementById('rec-btn').innerText = "ğŸ”´ é–‹å§‹éŒ„å½±";
                    stream.getTracks().forEach(t => t.stop());
                };
                mediaRecorder.start();
                isRecording = true;
                document.getElementById('rec-btn').classList.add('btn-rec-active');
                document.getElementById('rec-btn').innerText = "â¹ åœæ­¢éŒ„å½±";
                sysLog("éŒ„å½±ä¸­... è«‹æ“ä½œæˆ–æ’­æ”¾åŠ‡æœ¬ã€‚");
            } catch (err) { sysLog("ç³»çµ±éŒ¯èª¤ï¼š" + err.message); }
        } else {
            mediaRecorder.stop();
        }
    }

    function handlePause() {
        if (!mediaRecorder) return;
        if (mediaRecorder.state === "recording") {
            mediaRecorder.pause();
            sysLog("éŒ„è£½å·²æš«åœã€‚");
            document.getElementById('pause-btn').innerText = "â–¶ æ¢å¾©";
        } else if (mediaRecorder.state === "paused") {
            mediaRecorder.resume();
            sysLog("éŒ„è£½å·²æ¢å¾©ã€‚");
            document.getElementById('pause-btn').innerText = "â¸ æš«åœ";
        }
    }

    // --- Script Engine ---
    async function playScript() {
        if (state.playing) { state.playing = false; return; }
        state.playing = true;
        document.getElementById('p-status').innerText = "PLAYING";
        const sid = document.getElementById('sheet-id').value.trim();
        const url = `https://docs.google.com/spreadsheets/d/${sid}/export?format=csv&gid=0&v=${Date.now()}`;
        
        try {
            const res = await fetch(url);
            const csv = await res.text();
            const dataRows = csv.split(/\r?\n/).filter(r => r.trim()).slice(1);
            
            for (const row of dataRows) {
                if(!state.playing) break;
                const cols = row.split(',').map(c => c.trim().replace(/"/g, ''));
                const actor = (cols[0] || "").toLowerCase();
                const text = cols[1] || "";
                
                if (AVATARS[actor] && actor !== state.currentActor) {
                    document.getElementById('avatar-main').value = actor;
                    initActor();
                    await new Promise(r => setTimeout(r, 2200));
                }
                if (!text) continue;
                
                document.getElementById('script-line').innerText = `[${actor}] ${text}`;
                const box = document.getElementById('subtitle-box');
                document.getElementById('manga-text').innerText = text;
                box.classList.replace('bubble-hidden', 'bubble-visible');
                
                if (window.speechSynthesis) {
                    speechSynthesis.cancel();
                    const ut = new SpeechSynthesisUtterance(text); ut.lang = 'zh-TW';
                    speechSynthesis.speak(ut);
                }
                
                await new Promise(r => setTimeout(r, Math.max(3000, text.length * 300)));
                box.classList.replace('bubble-visible', 'bubble-hidden');
            }
        } catch (e) { sysLog("åŠ‡æœ¬è®€å–å¤±æ•—ï¼Œè«‹æª¢æŸ¥ Sheet IDã€‚"); }
        state.playing = false; document.getElementById('p-status').innerText = "IDLE";
    }

    function switchTab(t) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelector(`[onclick="switchTab('${t}')"]`).classList.add('active');
        document.getElementById(t).classList.add('active');
    }

    function exportCode() {
        const blob = new Blob([document.documentElement.outerHTML], { type: "text/html" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob); a.download = "Golden_Expert_V28.html"; a.click();
    }

    window.onload = () => {
        document.getElementById('avatar-main').innerHTML = Object.keys(AVATARS).map(k => `<option value="${k}">${k.toUpperCase()}</option>`).join('');
        document.getElementById('bg-selector').innerHTML = Object.keys(BACKGROUNDS).map(k => `<option value="${BACKGROUNDS[k]}">${k.replace('_',' ').toUpperCase()}</option>`).join('') + `<option value="custom">è‡ªå®šç¾© URL...</option>`;
        loadAll();
        bindControls(document.getElementById('container-main'), 'char');
        bindControls(document.getElementById('subtitle-box'), 'sub');
        setTimeout(initActor, 800);
    };
</script>
