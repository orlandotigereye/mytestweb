<script>
// 2. Fixed Data
const CFG = {
    GH: { OWNER: 'orlandotigereye', REPO: 'mytestweb' },
    GL: { BASE: 'https://gitlab.com/api/v4', PID: 'orlandotigereye%2Fanly13', REF: 'main' }
};

// 3. Script
let currentGHPath = "";
let currentGLPath = "";
let activeTab = 'gh'; // 'gh' or 'gl'
let githubToken = localStorage.getItem('gh_token') || "";

if(githubToken) document.getElementById('gh-token').value = githubToken;

function saveToken() {
    githubToken = document.getElementById('gh-token').value;
    localStorage.setItem('gh_token', githubToken);
    alert('Token å·²å„²å­˜ï¼Œç¾å¯é€²è¡Œ GitHub å¯¦éš›æ“ä½œã€‚');
    if(activeTab === 'gh') fetchGH(currentGHPath);
}

function switchTab(e, id) {
    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    e.currentTarget.classList.add('active');
    activeTab = (id === 'gh-tab') ? 'gh' : 'gl';
    updateDropZoneTitle();
}

function updateDropZoneTitle() {
    const platform = activeTab === 'gh' ? 'GitHub' : 'GitLab';
    const path = activeTab === 'gh' ? (currentGHPath || '/') : (currentGLPath || '/');
    document.getElementById('current-platform-name').innerText = platform;
    document.getElementById('current-target-path').innerText = path === "" ? "/" : `/${path}`;
}

// --- GitHub é‚è¼¯ ---
async function fetchGH(path) {
    currentGHPath = path;
    updateDropZoneTitle();
    const list = document.getElementById('gh-list');
    const msg = document.getElementById('gh-msg');
    list.innerHTML = ''; msg.innerText = `è®€å– GitHub: /${path}`;
    try {
        const headers = githubToken ? { 'Authorization': `token ${githubToken}` } : {};
        const res = await fetch(`https://api.github.com/repos/${CFG.GH.OWNER}/${CFG.GH.REPO}/contents/${path}?t=${Date.now()}`, { headers });
        const data = await res.json();
        if(!res.ok) throw new Error(data.message);
        data.sort((a,b)=> (a.type==='dir'?-1:1)).forEach(item => {
            const li = document.createElement('li');
            li.className = 'list-item';
            if(item.type==='dir') {
                li.innerHTML = `ğŸ“&nbsp;<a class="folder-link" onclick="fetchGH('${item.path}')">${item.name}</a>`;
            } else {
                li.innerHTML = `ğŸ“„&nbsp;<a href="https://${CFG.GH.OWNER}.github.io/${CFG.GH.REPO}/${item.path}" target="_blank">${item.name}</a>`;
            }
            list.appendChild(li);
        });
        msg.innerText = `GitHub: OK (${data.length})`;
    } catch(e) { msg.innerText = `GH éŒ¯èª¤: ${e.message}`; }
}

function goBackGH() {
    if (currentGHPath === "") return;
    const parts = currentGHPath.split('/');
    parts.pop();
    fetchGH(parts.join('/'));
}

// --- GitLab é‚è¼¯ ---
async function fetchGL(path) {
    currentGLPath = path;
    updateDropZoneTitle();
    const list = document.getElementById('gl-list');
    const msg = document.getElementById('gl-msg');
    const pathLabel = document.getElementById('gl-path-display');
    list.innerHTML = ''; msg.innerText = `è®€å– GitLab...`;
    pathLabel.innerText = path === "" ? "/" : `/${path}`;

    const url = `${CFG.GL.BASE}/projects/${CFG.GL.PID}/repository/tree?path=${encodeURIComponent(path)}&ref=${CFG.GL.REF}&per_page=100&t=${Date.now()}`;
    try {
        const res = await fetch(url);
        if(!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        data.sort((a,b)=> (a.type==='tree'?-1:1)).forEach(item => {
            const li = document.createElement('li');
            li.className = 'list-item';
            if(item.type==='tree') {
                li.innerHTML = `ğŸ“&nbsp;<a class="folder-link" onclick="fetchGL('${item.path}')">${item.name}</a>`;
            } else {
                const fileUrl = `https://gitlab.com/orlandotigereye/anly13/-/blob/${CFG.GL.REF}/${item.path}`;
                li.innerHTML = `ğŸ“„&nbsp;<a href="${fileUrl}" target="_blank">${item.name}</a>`;
            }
            list.appendChild(li);
        });
        msg.innerText = `GitLab: OK (${data.length})`;
    } catch(e) { msg.innerText = `GL éŒ¯èª¤: ${e.message}`; }
}

function goBackGL() {
    if (currentGLPath === "") return;
    const parts = currentGLPath.split('/');
    parts.pop();
    fetchGL(parts.join('/'));
}

// --- å¯¦éš›å¯«å…¥é‚è¼¯ (GitHub) ---
async function createNewFolder() {
    if(activeTab !== 'gh') return alert('ç›®å‰åƒ…æ”¯æ´ GitHub å¯¦éš›å»ºç«‹è³‡æ–™å¤¾ã€‚');
    const folderName = document.getElementById('new-folder-name').value.trim();
    if(!folderName) return alert('è«‹è¼¸å…¥è³‡æ–™å¤¾åç¨±');
    if(!githubToken) return alert('è«‹å…ˆè¨­å®š GitHub Token ä»¥ç²å¾—å¯«å…¥æ¬Šé™');

    const path = currentGHPath ? `${currentGHPath}/${folderName}/.gitkeep` : `${folderName}/.gitkeep`;
    toggleLoader(true);
    try {
        await uploadToGitHub(path, "Create folder", btoa("HubLab Sync"), null);
        alert(`è³‡æ–™å¤¾ ${folderName} å·²å»ºç«‹ã€‚`);
        document.getElementById('new-folder-name').value = '';
        fetchGH(currentGHPath);
    } catch(e) { alert('å»ºç«‹å¤±æ•—: ' + e.message); }
    finally { toggleLoader(false); }
}

function handleDragOver(e) { e.preventDefault(); document.getElementById('drop-zone').classList.add('dragover'); }
function handleDragLeave(e) { document.getElementById('drop-zone').classList.remove('dragover'); }
async function handleDrop(e) {
    e.preventDefault();
    document.getElementById('drop-zone').classList.remove('dragover');
    if(activeTab !== 'gh') return alert('ç›®å‰åƒ…æ”¯æ´ GitHub å¯¦éš›æ‹–æ‹‰ä¸Šå‚³ã€‚');
    if(!githubToken) return alert('è«‹å…ˆè¨­å®š GitHub Token ä»¥ç²å¾—å¯«å…¥æ¬Šé™');
    
    const files = e.dataTransfer.files;
    toggleLoader(true);
    for(let file of files) {
        const reader = new FileReader();
        reader.readAsArrayBuffer(file);
        await new Promise((resolve) => {
            reader.onload = async () => {
                const base64 = btoa(new Uint8Array(reader.result).reduce((data, byte) => data + String.fromCharCode(byte), ''));
                const path = currentGHPath ? `${currentGHPath}/${file.name}` : file.name;
                try { await uploadToGitHub(path, `Upload: ${file.name}`, base64); resolve(); } 
                catch(err) { alert(`${file.name} éŒ¯èª¤: ${err.message}`); resolve(); }
            };
        });
    }
    toggleLoader(false);
    fetchGH(currentGHPath);
}

async function uploadToGitHub(path, message, content) {
    const url = `https://api.github.com/repos/${CFG.GH.OWNER}/${CFG.GH.REPO}/contents/${path}`;
    let sha = null;
    const check = await fetch(url, { headers: { 'Authorization': `token ${githubToken}` } });
    if(check.ok) { const d = await check.json(); sha = d.sha; }
    const res = await fetch(url, {
        method: 'PUT',
        headers: { 'Authorization': `token ${githubToken}`, 'Content-Type': 'application/json' },
        body: JSON.stringify({ message, content, sha: sha || undefined })
    });
    if(!res.ok) { const err = await res.json(); throw new Error(err.message); }
}

function toggleLoader(show) { document.getElementById('loading-spinner').style.display = show ? 'inline-block' : 'none'; }
function downloadSource() {
    const blob = new Blob([document.documentElement.outerHTML], { type: 'text/html' });
    const a = Object.assign(document.createElement('a'), { href: URL.createObjectURL(blob), download: 'Dir_GitHub_Lab_C.html' });
    a.click();
}

</script>
