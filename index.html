    <style>

        body { background: radial-gradient(circle, #ffec8b, #daa520, #8b6508); background-attachment: fixed; color: #333; font-family: sans-serif; font-size: var(--text-size); margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }

        .tab-btn { padding: 5px 10px; cursor: pointer; background: #fffacd; border: 1px solid var(--gold-dark); font-size: var(--text-size); border-radius: 4px; }
        .tab-btn.active { background: var(--gold-primary); font-weight: bold; color: white; }

</head>
<body>

<div class="container">
    <div class="header">

        <button class="btn" id="dl-btn">â¬‡ï¸ ä¸‹è¼‰æ­¤é¢æ¿</button>
    </div>

    <div class="tabs">
        <div class="tab-btn active" onclick="switchTab(event, 'gh-tab')">ğŸ™ GitHub Pages</div>
        <div class="tab-btn" onclick="switchTab(event, 'gl-tab')">ğŸ¦Š GitLab Pages</div>
    </div>

    <div id="gh-tab" class="tab-content active">

        <ul id="gh-list" class="list-group"></ul>
    </div>

    <div id="gl-tab" class="tab-content">

</div>

<script>
const CFG = {
    GH: { OWNER: 'orlandotigereye', REPO: 'mytestweb', BRANCH: 'main' },
    GL: { OWNER: 'orlandotigereye', REPO: 'anly13', PID: 'orlandotigereye%2Fanly13', REF: 'main' }
};

function switchTab(e, id) {
    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    e.currentTarget.classList.add('active');
}

async function fetchGH() {
    const list = document.getElementById('gh-list');
    const msg = document.getElementById('gh-msg');
    try {
        const res = await fetch(`https://api.github.com/repos/${CFG.GH.OWNER}/${CFG.GH.REPO}/git/trees/${CFG.GH.BRANCH}?recursive=1`);
        const data = await res.json();
        const htmlFiles = data.tree.filter(i => i.path.endsWith('.html'));
        
        htmlFiles.forEach(item => {
            const li = document.createElement('li');
            li.className = 'list-item';
            // è½‰æ›ç‚º GitHub Pages ç¶²å€
            const webUrl = `https://${CFG.GH.OWNER}.github.io/${CFG.GH.REPO}/${item.path}`;
            li.innerHTML = `ğŸŒ&nbsp;<a href="${webUrl}" target="_blank">${item.path}</a>`;
            list.appendChild(li);
        });
        msg.innerText = `âœ… GitHub: æ‰¾åˆ° ${htmlFiles.length} å€‹ç¶²é `;
    } catch(e) { msg.innerText = "âŒ GitHub è¼‰å…¥å¤±æ•—"; }
}

async function fetchGL() {
    const list = document.getElementById('gl-list');
    const msg = document.getElementById('gl-msg');
    try {
        const res = await fetch(`https://gitlab.com/api/v4/projects/${CFG.GL.PID}/repository/tree?ref=${CFG.GL.REF}&recursive=true&per_page=100`);
        const data = await res.json();
        const htmlFiles = data.filter(i => i.path.endsWith('.html'));

        htmlFiles.forEach(item => {
            const li = document.createElement('li');
            li.className = 'list-item';
            // å„ªå…ˆæŒ‡å‘ Netlify ç¶²åŸŸï¼Œå› ç‚º GitLab Pages éƒ¨ç½²è¼ƒæ…¢
            const webUrl = `https://${CFG.GL.REPO}.netlify.app/${item.path.replace('public/', '')}`;
            li.innerHTML = `ğŸŒ&nbsp;<a href="${webUrl}" target="_blank">${item.path}</a>`;
            list.appendChild(li);
        });
        msg.innerText = `âœ… GitLab: æ‰¾åˆ° ${htmlFiles.length} å€‹ç¶²é `;
    } catch(e) { msg.innerText = "âŒ GitLab è¼‰å…¥å¤±æ•—"; }
}

document.getElementById('dl-btn').onclick = () => {
    const blob = new Blob([document.documentElement.outerHTML], { type: 'text/html' });
    const a = Object.assign(document.createElement('a'), { href: URL.createObjectURL(blob), download: 'web_launcher.html' });
    a.click();
};

fetchGH();
fetchGL();
</script>
