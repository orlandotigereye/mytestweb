<div class="container">

<script>
const CFG = {
    OWNER: 'orlandotigereye',
    REPO: 'mytestweb',
    PATH: 'public/public',
    PAGE_SIZE: 10
};

let fileData = [];
document.getElementById('cur-url').innerText = window.location.href;

function switchTab(e, id) {
    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    e.currentTarget.classList.add('active');
}

// ç²å– GitHub æª”æ¡ˆå…§å®¹
async function getGithubFiles() {
    const msg = document.getElementById('f-msg');
    // åŠ å…¥éš¨æ©Ÿåƒæ•¸é¿é–‹ç·©å­˜
    const apiUrl = `https://api.github.com/repos/${CFG.OWNER}/${CFG.REPO}/contents/${CFG.PATH}?t=${Date.now()}`;
    
    try {
        const res = await fetch(apiUrl);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        fileData = await res.json();
        
        // æ’åº
        fileData.sort((a, b) => (a.type === b.type ? a.name.localeCompare(b.name) : (a.type === 'dir' ? -1 : 1)));
        
        msg.innerHTML = `âœ… æˆåŠŸç²å–é …ç›®: ${fileData.length} å€‹`;
        renderPage(1);
    } catch (err) {
        msg.innerHTML = `<span style="color:red;">âŒ ç„¡æ³•ç²å–: ${err.message} (è«‹ç¢ºèªè·¯å¾‘æˆ– Repo æ˜¯å¦å…¬é–‹)</span>`;
    }
}

function renderPage(page) {
    const list = document.getElementById('f-list');
    const pag = document.getElementById('f-pagination');
    list.innerHTML = '';
    
    const start = (page - 1) * CFG.PAGE_SIZE;
    const items = fileData.slice(start, start + CFG.PAGE_SIZE);

    items.forEach(item => {
        const li = document.createElement('li');
        li.className = 'list-item';
        // ç¢ºä¿é€£çµæŒ‡å‘ GitHub Pages çš„éœæ…‹è³‡æº
        const targetUrl = `https://${CFG.OWNER}.github.io/${CFG.REPO}/${item.path}`;
        li.innerHTML = `<span>${item.type==='dir'?'ğŸ“':'ğŸ“„'}</span>&nbsp;<a href="${targetUrl}" target="_blank">${item.name}</a>`;
        list.appendChild(li);
    });

    pag.innerHTML = '';
    const total = Math.ceil(fileData.length / CFG.PAGE_SIZE);
    for (let i = 1; i <= total; i++) {
        const btn = document.createElement('button');
        btn.innerText = i;
        if (i === page) btn.className = 'active';
        btn.onclick = () => renderPage(i);
        pag.appendChild(btn);
    }
}

    }
}
