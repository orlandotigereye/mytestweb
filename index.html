<div class="container">

<script>
const CFG = {
    GH: { OWNER: 'orlandotigereye', REPO: 'mytestweb', BRANCH: 'main' },
    GL: { BASE: 'https://gitlab.com/api/v4', PID: 'orlandotigereye%2Fanly13', REF: 'main' }
};

function switchTab(e, id) {
    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    e.currentTarget.classList.add('active');
}

// GitHub éè¿´æŠ“å– (ä½¿ç”¨ Git Tree API)
async function fetchGHRecursive() {
    const list = document.getElementById('gh-list');
    const msg = document.getElementById('gh-msg');
    list.innerHTML = ''; msg.innerText = "ğŸ“¡ æ­£åœ¨å‘ GitHub ç´¢å–å…¨åŸŸæ¨¹ç‹€çµæ§‹...";

    try {
        // recursive=1 æ˜¯ GitHub API çš„å…¨éè¿´é–‹é—œ
        const url = `https://api.github.com/repos/${CFG.GH.OWNER}/${CFG.GH.REPO}/git/trees/${CFG.GH.BRANCH}?recursive=1`;
        const res = await fetch(url);
        if(!res.ok) throw new Error(`HTTP ${res.status}`);
        const result = await res.json();
        const tree = result.tree || [];

        tree.forEach(item => {
            if(item.type === "blob") { // åªé¡¯ç¤ºæª”æ¡ˆ
                const li = document.createElement('li');
                li.className = 'list-item';
                const fileUrl = `https://${CFG.GH.OWNER}.github.io/${CFG.GH.REPO}/${item.path}`;
                li.innerHTML = `ğŸ“„&nbsp;<a href="${fileUrl}" target="_blank">${item.path}</a>`;
                list.appendChild(li);
            }
        });
        msg.innerText = `âœ… GitHub æƒæå®Œæˆ: ${tree.filter(i=>i.type==='blob').length} æª”æ¡ˆ`;
    } catch(e) { msg.innerText = `âŒ GH éŒ¯èª¤: ${e.message}`; }
}

// GitLab éè¿´æŠ“å–
async function fetchGLRecursive() {
    const list = document.getElementById('gl-list');
    const msg = document.getElementById('gl-msg');
    list.innerHTML = ''; msg.innerText = "ğŸ“¡ æ­£åœ¨å‘ GitLab ç´¢å–å…¨åŸŸæ¨¹ç‹€çµæ§‹...";

    try {
        // recursive=true æ˜¯ GitLab API çš„å…¨éè¿´é–‹é—œ
        const url = `${CFG.GL.BASE}/projects/${CFG.GL.PID}/repository/tree?ref=${CFG.GL.REF}&recursive=true&per_page=100&t=${Date.now()}`;
        const res = await fetch(url);
        if(!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();

        data.forEach(item => {
            if(item.type === "blob") {
                const li = document.createElement('li');
                li.className = 'list-item';
                const fileUrl = `https://gitlab.com/orlandotigereye/anly13/-/blob/${CFG.GL.REF}/${item.path}`;
                li.innerHTML = `ğŸ“„&nbsp;<a href="${fileUrl}" target="_blank">${item.path}</a>`;
                list.appendChild(li);
            }
        });
        msg.innerText = `âœ… GitLab æƒæå®Œæˆ: ${data.filter(i=>i.type==='blob').length} æª”æ¡ˆ`;
    } catch(e) { msg.innerText = `âŒ GL éŒ¯èª¤: ${e.message}`; }
}

document.getElementById('dl-btn').onclick = () => {
