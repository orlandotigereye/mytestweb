    <style>
        :root { --gold-primary: #ffd700; --gold-dark: #b8860b; --text-size: 0.5rem; }
        body { background: radial-gradient(circle, #ffec8b, #daa520, #8b6508); background-attachment: fixed; color: #333; font-family: sans-serif; font-size: var(--text-size); margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .container { width: 100%; max-width: 900px; background: rgba(255, 255, 255, 0.95); border: 2px solid var(--gold-primary); box-shadow: 0 0 15px #ffd700; border-radius: 8px; padding: 10px; box-sizing: border-box; }
        .header { text-align: center; border-bottom: 1px solid var(--gold-primary); padding-bottom: 5px; margin-bottom: 10px; }
        .tabs { display: flex; gap: 5px; margin-bottom: 10px; }
        .tab-btn { padding: 5px 10px; cursor: pointer; background: #fffacd; border: 1px solid var(--gold-dark); font-size: var(--text-size); border-radius: 4px 4px 0 0; }
        .tab-btn.active { background: var(--gold-primary); font-weight: bold; color: white; }

        .list-group { list-style: none; padding: 0; margin: 0; border: 1px solid #ddd; background: #fff; }
        .list-item { display: flex; align-items: center; padding: 6px; border-bottom: 1px solid #eee; }

        .list-item a { text-decoration: none; color: #0056b3; flex: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .folder-link { color: #e24329 !important; font-weight: bold; cursor: pointer; }
        .msg { background: #fff3cd; padding: 4px; margin-bottom: 5px; text-align: center; border-radius: 3px; font-weight: bold; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>âœ¨ é›™å¹³å°æª”æ¡ˆç´¢å¼•ç³»çµ± (Main åˆ†æ”¯ä¿®æ­£) âœ¨</h1>
        <button class="btn" id="dl-btn">â¬‡ï¸ ä¸‹è¼‰æ­¤ç¨‹å¼ç¢¼</button>
    </div>

    <div class="tabs">
        <div class="tab-btn active" onclick="switchTab(event, 'gh-tab')">ğŸ™ GitHub</div>
        <div class="tab-btn" onclick="switchTab(event, 'gl-tab')">ğŸ¦Š GitLab (anly13)</div>
    </div>

    <div id="gh-tab" class="tab-content active">
        <div class="msg" id="gh-msg">GitHub è¼‰å…¥ä¸­...</div>
        <div style="margin-bottom:5px;"><button class="btn" onclick="fetchGH('')">ğŸ  æ ¹ç›®éŒ„</button></div>
        <ul id="gh-list" class="list-group"></ul>
    </div>

    <div id="gl-tab" class="tab-content">
        <div class="msg" id="gl-msg">GitLab è¼‰å…¥ä¸­...</div>
        <div style="margin-bottom:5px; display: flex; gap: 5px; align-items: center;">
            <button class="btn" onclick="fetchGL('')">ğŸ  æ ¹ç›®éŒ„</button>
            <button class="btn" onclick="goBackGL()">ğŸ”™ å›ä¸Šä¸€å±¤</button>
            <span id="gl-path-display" style="color:#666; overflow: hidden; text-overflow: ellipsis;">/</span>
        </div>
        <ul id="gl-list" class="list-group"></ul>
    </div>
</div>

<script>
const CFG = {
    GH: { OWNER: 'orlandotigereye', REPO: 'mytestweb' },
    GL: { BASE: 'https://gitlab.com/api/v4', PID: 'orlandotigereye%2Fanly13', REF: 'main' }
};

let currentGLPath = "";

function switchTab(e, id) {
    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    e.currentTarget.classList.add('active');
}

// GitHub è™•ç†
async function fetchGH(path) {
    const list = document.getElementById('gh-list');
    const msg = document.getElementById('gh-msg');
    list.innerHTML = ''; msg.innerText = `è®€å– GitHub: /${path}`;
    try {
        const res = await fetch(`https://api.github.com/repos/${CFG.GH.OWNER}/${CFG.GH.REPO}/contents/${path}?t=${Date.now()}`);
        const data = await res.json();
        if(!res.ok) throw new Error(data.message);
        data.sort((a,b)=> (a.type==='dir'?-1:1)).forEach(item => {
            const li = document.createElement('li');
            li.className = 'list-item';
            if(item.type==='dir') {
                li.innerHTML = `ğŸ“&nbsp;<a class="folder-link" onclick="fetchGH('${item.path}')">${item.name}</a>`;
            } else {
                li.innerHTML = `ğŸ“„&nbsp;<a href="https://${CFG.GH.OWNER}.github.io/${CFG.GH.REPO}/${item.path}" target="_blank">${item.name}</a>`;
            }
            list.appendChild(li);
        });
        msg.innerText = `GitHub: OK (${data.length})`;
    } catch(e) { msg.innerText = `GH éŒ¯èª¤: ${e.message}`; }
}

// GitLab è™•ç†
async function fetchGL(path) {
    currentGLPath = path;
    const list = document.getElementById('gl-list');
    const msg = document.getElementById('gl-msg');
    const pathLabel = document.getElementById('gl-path-display');
    list.innerHTML = ''; msg.innerText = `è®€å– GitLab...`;
    pathLabel.innerText = path === "" ? "/" : `/${path}`;

    const url = `${CFG.GL.BASE}/projects/${CFG.GL.PID}/repository/tree?path=${encodeURIComponent(path)}&ref=${CFG.GL.REF}&per_page=100&t=${Date.now()}`;

    try {
        const res = await fetch(url);
        if(!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        
        data.sort((a,b)=> (a.type==='tree'?-1:1)).forEach(item => {
            const li = document.createElement('li');
            li.className = 'list-item';
            if(item.type==='tree') {
                li.innerHTML = `ğŸ“&nbsp;<a class="folder-link" onclick="fetchGL('${item.path}')">${item.name}</a>`;
            } else {
                const fileUrl = `https://gitlab.com/orlandotigereye/anly13/-/blob/${CFG.GL.REF}/${item.path}`;
                li.innerHTML = `ğŸ“„&nbsp;<a href="${fileUrl}" target="_blank">${item.name}</a>`;
            }
            list.appendChild(li);
        });
        msg.innerText = `GitLab: OK (${data.length})`;
    } catch(e) { msg.innerText = `GL éŒ¯èª¤: ${e.message}`; }
}

function goBackGL() {
    if (currentGLPath === "") return;
    const parts = currentGLPath.split('/');
    parts.pop();
    fetchGL(parts.join('/'));
}

document.getElementById('dl-btn').onclick = () => {
    const blob = new Blob([document.documentElement.outerHTML], { type: 'text/html' });
    const a = Object.assign(document.createElement('a'), { href: URL.createObjectURL(blob), download: 'admin_panel.html' });
    a.click();
};

// åˆå§‹åŠ è¼‰
fetchGH('');
fetchGL('');
</script>
