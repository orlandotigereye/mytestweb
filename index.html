<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netlify Function 範例</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; line-height: 1.6; }
    .badge { background: #00c7b7; color: white; padding: .5rem; border-radius: .25rem; }
    button { padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    pre { background: #f4f4f4; padding: 10px; border: #ddd solid 1px; border-radius: 5px; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>Netlify Function 範例</h1>
  <p>按下按鈕以測試 Netlify serverless function.</p>
  <button id="callFunction">呼叫 Netlify Function</button>
  <pre id="result">等待結果...</pre>

  <script>
    document.getElementById('callFunction').addEventListener('click', async () => {
      const result = document.getElementById('result');
      result.textContent = '正在呼叫 Function...';
      try {
        const response = await fetch('/.netlify/functions/hello');
        const data = await response.json();
        result.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        result.textContent = '呼叫失敗: ' + err.message;
      }
    });
  </script>
</body>
</html>
